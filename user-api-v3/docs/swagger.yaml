host: localhost:8000
info:
  contact: {}
  description: List APIs of UserManagement Service
  termsOfService: http://swagger.io/terms/
  title: UserManagement Service API Document
  version: "1.0"
paths:
  /admin/detail/{userId}:
    get:
      consumes:
      - application/json
      description: Get a user by ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.AdminGetUserSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/payload.Response'
      summary: Get a user by ID
      tags:
      - admin
  /admin/list:
    get:
      consumes:
      - application/json
      description: List all existing users
      parameters:
      - description: Post ID
        in: path
        name: page
        required: true
        type: string
      - description: Post ID
        in: path
        name: limit
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/payload.Response'
      summary: List all existing users
      tags:
      - admin
  /auth/forgotpassword/:
    post:
      consumes:
      - application/json
      description: User forgot password
      parameters:
      - description: Confirm forget password
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/models.ForgotPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payload.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/payload.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Forgot password
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: User sign in to service
      parameters:
      - description: Authenticate user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.UserLoginSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payload.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Sign In User
      tags:
      - auth
  /auth/logout:
    get:
      consumes:
      - application/json
      description: Delete all cookie in session
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Log out user
      tags:
      - auth
  /auth/refresh:
    get:
      consumes:
      - application/json
      description: Refresh access token after the specific time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.UserRefreshTokenSuccess'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user for service
      parameters:
      - description: New User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.SignUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/payload.UserRegisterSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payload.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Register a new user
      tags:
      - auth
  /auth/resetpassword/{resetToken}:
    patch:
      consumes:
      - application/json
      description: Validate the reset token and update the user’s password
      parameters:
      - description: New password
        in: body
        name: password
        required: true
        schema:
          $ref: '#/definitions/models.ResetPasswordInput'
      - description: reset password
        in: path
        name: resetToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payload.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Reset password
      tags:
      - auth
  /auth/verifyemail/{verificationCode}:
    get:
      consumes:
      - application/json
      description: Verify email user that sign up to service
      parameters:
      - description: Verification Code
        in: path
        name: verificationCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "209":
          description: ""
          schema:
            $ref: '#/definitions/payload.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Verify email user
      tags:
      - auth
  /posts:
    post:
      consumes:
      - application/json
      description: User create a new post for topic
      parameters:
      - description: New Post
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/models.CreatePostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/payload.CreatePostSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payload.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Creates a new post
      tags:
      - posts
  /posts/:
    get:
      consumes:
      - application/json
      description: User delete the post by postId
      parameters:
      - description: Post ID
        in: path
        name: page
        required: true
        type: string
      - description: Post ID
        in: path
        name: limit
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/payload.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Retrieve all posts
      tags:
      - posts
  /posts/{postId}:
    delete:
      consumes:
      - application/json
      description: User delete the post by postId
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/payload.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Delete a post
      tags:
      - posts
    get:
      consumes:
      - application/json
      description: User find the post by postId
      parameters:
      - description: Post ID
        in: path
        name: postId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Retrieve a single post
      tags:
      - posts
    patch:
      consumes:
      - application/json
      description: User update the exist post
      parameters:
      - description: Update post
        in: body
        name: post
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePost'
      - description: Post ID
        in: path
        name: postId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Update a post
      tags:
      - posts
  /sessions/oauth/google:
    get:
      consumes:
      - application/json
      description: Sign in a new user by Google OAtuth2, then save a new user to DB
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "307":
          description: Temporary Redirect
          schema:
            $ref: '#/definitions/payload.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/payload.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Sign in a new user by Google OAuth2
      tags:
      - auth
  /users/:
    get:
      consumes:
      - application/json
      description: User find another user by email
      parameters:
      - description: Email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GetUserSuccess'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
      security:
      - ApiKeyAuth: []
      summary: Get user by Email
      tags:
      - users
  /users/{userId}}:
    get:
      consumes:
      - application/json
      description: User find another user by ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.GetUserSuccess'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/payload.Response'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/payload.Response'
