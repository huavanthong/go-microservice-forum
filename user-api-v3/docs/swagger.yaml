  /users/me:
    get:
      consumes:
      - application/json
      description: Get the current user info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/payload.UserRegisterSuccess'
      security:
      - ApiKeyAuth: []
      summary: Get the current user info
      tags:
      - users
