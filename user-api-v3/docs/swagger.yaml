basePath: /api/v3
definitions:
  models.CreatePostRequest:
    properties:
      content:
        example: The post tutorial with Golang
        type: string
      image:
        example: default.png
        type: string
      title:
        example: My post
        type: string
      user:
        example: 5bbdadf782ebac06a695a8e7
        type: string
    required:
    - content
    - title
    - user
    type: object
  models.ForgotPasswordInput:
    properties:
      email:
        example: johndoe@gmail.com
        type: string
    required:
    - email
    type: object
  models.LoginAttempt:
    properties:
      accountname:
        description: define account name is not correct with user id
        type: string
      browertype:
        type: string
      createdate:
        type: string
      ipnumber:
        type: string
      password:
        type: string
      success:
        type: boolean
    type: object
  models.PostResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      image:
        type: string
      title:
        type: string
      updated_at:
        type: string
      user:
        type: string
    type: object
  models.ResetPasswordInput:
    properties:
      password:
        example: password1234
        type: string
      passwordConfirm:
        example: password1234
        type: string
