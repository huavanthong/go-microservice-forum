    - password
    - passwordConfirm
    type: object
  models.SignInInput:
    properties:
      email:
        example: johndoe@gmail.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  models.SignUpInput:
    properties:
      email:
        example: johndoe@gmail.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: password123
        minLength: 8
        type: string
      passwordConfirm:
        example: password123
        type: string
    required:
    - email
    - name
    - password
    - passwordConfirm
    type: object
  models.UpdatePost:
    properties:
      content:
        example: The post tutorial with Golang + Gin
        type: string
      id:
        example: 5bbdadf782ebac06a695a8a2
        type: string
      image:
        example: default.png
        type: string
      title:
        example: My post update
        type: string
      user:
        example: 5bbdadf782ebac06a695a8e7
        type: string
    type: object
  models.User:
    properties:
      activated:
        type: boolean
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      lastlogin_at:
        type: string
      loginattempts:
        items:
          $ref: '#/definitions/models.LoginAttempt'
        type: array
      name:
        type: string
      password:
        minLength: 8
        type: string
      passwordConfirm:
        type: string
      photo:
        type: string
      provider:
        type: string
      role:
        type: string
      updated_at:
        type: string
      verified:
        type: boolean
    required:
    - email
    - name
    - password
    - passwordConfirm
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        example: johndoe@gmail.com
        type: string
      id:
        example: 5bbdadf782ebac06a695a8e7
        type: string
      name:
        example: John Doe
        type: string
      photo:
        example: http://www.golangprograms.com/skin/frontend/base/default/logo.png
        type: string
      provider:
        example: google oauth2
        type: string
      role:
        example: user
        type: string
      updated_at:
        type: string
    type: object
  payload.AdminGetUserSuccess:
    properties:
      code:
        example: 201
        type: integer
      data:
        $ref: '#/definitions/models.User'
      message:
        example: Admin get user success
        type: string
      status:
        example: success
        type: string
    type: object
  payload.CreatePostSuccess:
    properties:
      code:
        example: 201
        type: integer
      data:
        $ref: '#/definitions/models.PostResponse'
      message:
        example: Create a new post success
        type: string
      status:
        example: success
        type: string
    type: object
  payload.GetUserSuccess:
    properties:
      code:
        example: 201
        type: integer
      data:
        $ref: '#/definitions/models.UserResponse'
      message:
        example: Get user success
        type: string
      status:
        example: success
        type: string
