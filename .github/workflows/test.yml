name: Test

on: 
  push:
    branches: [ "master"]
    tags:
      - "*.*.*"
    paths:
      - 'src/Services/**'
      
  pull_request:
    types:
      - closed
      - opened
      - synchronize
    branches: [ "master" ]

  workflow_dispatch:

  repository_dispatch:
    types:
      - Trigger Workflow

  workflow_call:
    inputs:
      ref:
        required: false
        type: string

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  basket:
    name: Basket
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [Basket, Catalog, Discount]
    defaults:
      run:
        working-directory: ./src/Services/${{ matrix.service }}
    if: ${{ ! failure() && ! cancelled() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
     
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Run Basket services
        run: 
          go build -v ./...

      - name: Test
        run: 
          go test -v ./...
