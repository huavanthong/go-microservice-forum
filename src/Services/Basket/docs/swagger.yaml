basePath: /api/v1
definitions:
  models.CreateBasketRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/models.Item'
        type: array
      user_id:
        example: "1234567890"
        type: string
      user_name:
        example: hvthong
        type: string
    required:
    - user_id
    - user_name
    type: object
  models.Item:
    properties:
      image_url:
        example: default.png
        type: string
      price:
        example: 1400
        type: number
      product_id:
        type: string
      product_name:
        example: phone
        type: string
      quantity:
        example: 1
        minimum: 1
        type: integer
    required:
    - product_id
    - product_name
    - quantity
    type: object
