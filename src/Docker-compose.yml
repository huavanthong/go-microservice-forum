version: '3.4'

services:
  discountdb:
    image: postgres
    
  discount.api:
    image: ${DOCKER_REGISTRY-}discountapi
    build:
      context: .
      dockerfile: Services/Discount/Dockerfile

  pgadmin:
    image: dpage/pgadmin4  

  nginx.proxy:
    image: nginx
    build:
      context: .
      dockerfile: ApiGateways/NginxProxy/Dockerfile
    
volumes:
  postgres_data:
  pgadmin_data:
